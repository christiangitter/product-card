<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
       
        <div class="product">
            <div class="product-pic">
                <img src="img/tshirt.png" alt="shirt">
                <img class="transition-image" src="img/tshirt2.png" alt="shirt">
            </div>
        </div>

        <div class="details">
            <div class="artikel">
                <div class="artikeltext">
                    <h2>T-Shirt</h2>
                </div>
                <div class="artikeldetailtext">
                    <p>Farbe: schwarz</p>
                    <p>Größe: M</p>
                </div>
            </div>

            <div class="preis">
                <h2>20,00 €</h2>
            </div>
        </div>

        <div class="info">
            <div class="info-text">
            <h2>auf Lager</h2>
        </div>
        </div>

    </div>
</body>
</html>
